version: 1.0
name: mariadb-deployment-apb
description: This is a sample application generated by apb init
bindable: False
async: optional
metadata:
  displayName: MariaDB on vm (APB)
plans:
  - name: default
    description: This default plan deploys mariadb-deployment-apb
    free: True
    metadata: {}
    parameters:
      - name: dbname 
        title: Database name to create on just created mariadb
        type: string
        default: myappdb
        required: true
      - name: rootpassword
        title: Database root password to set
        type: string
        default: R3dh4t1!
        required: true
        display_type: password
      - name: target_host
        title: Target Host for provisioning
        type: string
        default: 172.16.0.7
        required: true
      - name: remoteuser
        title: SSH Remote User
        type: string
        default: user
        required: true
      - name: sshprivkey
        title: SSH Private key for connecting to the remote machine
        type: string
        required: true
        display_type: textarea

